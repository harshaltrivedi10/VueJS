<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditionals and Lists</title>
    <script src="./Vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="show">You can see me!</p>
      <p v-else>Now you can see me!</p>
      <p>Can you see me too?</p>

      <!-- using a template to use v-if. Used to enclose multiple tags -->
      <template v-if="showTemplate">
        <h1>Inside the template</h1>
        <p>Me too!</p>
      </template>

      <!-- v-show doesn't detach, it only does display: none; -->
      <p v-show="show">Using v-show</p>

      <button @click="toggleShow">Toggle Show!</button>
    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          show: false,
          showTemplate: false
        };
      },
      methods: {
        toggleShow() {
          this.show = !this.show;
          this.showTemplate = !this.showTemplate;
          console.log(this.show);
        }
      }
    });
  </script>
</html>
